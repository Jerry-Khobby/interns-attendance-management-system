{% extends 'base.html' %}
 
{% block content %}
    <form action="/update/{{user.id}}" method="post">
        <div class="mb-3">
            <label>Name</label>
            <input type = "text" name = "name" placeholder = "Name" class="form-control" value="{{user.name}}"/>
        </div> 
        <div class="mb-3">
            <label>Contact</label>
            <input type = "text" name = "contact" placeholder = "Phone number" class="form-control" value="{{user.contact}}"/>
        </div> 
        <div class="mb-3">
            <label>Department</label>
            <input type = "text" name = "department" placeholder = "name of department" class="form-control" value="{{user.department_Assigned}}"/>
        </div> 
     
        <input type = "submit" value = "Update" class="btn btn-primary mb-3"/>  
     </form> 
{% endblock content %}
